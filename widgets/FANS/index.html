<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bambu Dash</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta http-equiv="refresh" content="28800">
</head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
<div class="container">
<div class="bedcontainer">
   


      <div class="bed-title fans">
    <h2 class="partTitle">Fans</h2>
    <div class="fan-container flex">

      <div class="fan1">
        <h4 class="finePrint">
          Fan 1
        </h4>
        <span id="fan1" class="material-symbols-outlined" style="will-change: transform;">
          toys_fan
        </span>
      </div>

      <div class="fan2">
        <h4 class="finePrint">
          Fan 2
        </h4>
        <span id="fan2"  class="material-symbols-outlined" style="will-change: transform;">
          toys_fan
        </span>
      </div>

      <div class="fan3">
        <h4 class="finePrint">
          Cooling Fan
        </h4>
        <span id="fan3" class="material-symbols-outlined" style="will-change: transform;">
          toys_fan
        </span>
      </div>

      <div class="fan4">
        <h4 class="finePrint">
          Heatbreak Fan
        </h4>
        <span id="fan4" class="material-symbols-outlined" style="will-change: transform;">
          toys_fan
        </span>
      </div>
    </div>
  </div>
      
</div>
</div>



<script src="FANS_script.js"></script>

</body>
</html>
