<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BambuBoard</title>
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta http-equiv="refresh" content="28800">
</head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
<div class="container">
    <div class="bed-title">
      <h2 class="partTitle">Chamber Temperature</h2>
                  <div class="progress-wrapper">
            <div id="chamberProgressBarParent" class="progress">
              <div id="chamberProgressBar" class="progress-bar" style="width: 5px; background-color: #5c0000;"></div>
            </div>
          </div>
        <div style="display: flex;justify-content: space-between;">
          <h4 class="finePrint">
            <b>Current: <span id="chamberCurrentTempC">0</span></b><span id="chamberCurrentTempSymbolsC"><b><sup>째</sup>C</b></span> <span style="color:grey;"><span id="chamberCurrentTempF">0</span><span id="chamberCurrentTempSymbolsF"><sup>째</sup>F</span>
          </h4>
          <h4 class="finePrint">
            <b>Max: <span id="chamberTargetTempC">0</span><span id="chamberTargetTempSymbolsC"><sup>째</sup>C</b></span> <span style="color:grey;"><span id="chamberTargetTempF">0</span><span id="chamberTargetTempSymbolsF"><sup>째</sup>F</span></span>
          </h4>
      </div>
    </div>
    
      </div>

<script src="CHAMBER_script.js"></script>

</body>
</html>
