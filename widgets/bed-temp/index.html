<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
        <div class="grid grid-gap-30">
          <div class="column grid-gap-10">
            <div class="bed-title">
              <h2 class="partTitle">Bed Temperature</h2>
                          <div class="progress-wrapper">
                    <div id="bedProgressBarParent" class="progress">
                      <div id="bedProgressBar" class="progress-bar" style="width: 5px; background-color: #FFCC41;"></div>
                    </div>
                  </div>
        
                <div style="display: flex;justify-content: space-between;">
                  <h4 class="finePrint">
                    <b>Current: <span id="bedCurrentTempC">0</span></b></span><span id="bedCurrentTempSymbolsC"><b><sup>째</sup>C</b></span> <span style="color:grey;"><span id="bedCurrentTempF">0</span><span id="bedCurrentTempSymbolsF"><sup>째</sup>F</span>
                  </h4>
                  <h4 class="finePrint">
                    <b>Target: <span id="bedTargetTempC">0</span><span id="bedTargetTempSymbolsC"><sup>째</sup>C</b></span> <span style="color:grey;"><span id="bedTargetTempF">0</span><span id="bedTargetTempSymbolsF"><sup>째</sup>F</span></span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="BED_script.js"></script>
  </body>
</html>
