<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Printer BambuBoard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/jsmpeg.min.js"></script>
  <meta http-equiv="refresh" content="28800">
</head>

<link rel="stylesheet" href="assets/css/material-symbols.css" />
<body>
<div class="container">
  <!-- Printer Selection Tabs -->
  <div class="printer-tabs">
    <div class="tab-header">
      <h1>Multi-Printer BambuBoard</h1>
      <div class="tab-container" id="printerTabs">
        <!-- Printer tabs will be dynamically generated here -->
      </div>
    </div>
  </div>

  <!-- Main Printer Grid (Live) -->
  <div class="main-printer-grid" id="mainPrinterGrid"></div>

  <!-- Printer Status Overview -->
  <div class="printer-overview">
    <div class="overview-grid" id="printerOverview">
      <!-- Printer status cards will be dynamically generated here -->
    </div>
  </div>

  <!-- Individual Printer Dashboards -->
  <div class="printer-dashboards" id="printerDashboards">
    <!-- Individual printer dashboards will be dynamically generated here -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
