<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="../../assets/css/material-symbols.css"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
        <div class="bed-title fans">
          <h2 class="partTitle">Fans</h2>
          <div class="fan-container flex">
            <div class="fan1">
              <h4 class="finePrint">Fan 1</h4>
              <span
                id="fan1"
                class="material-symbols-outlined"
                style="will-change: transform"
              >
                toys_fan
              </span>
              <span id="fan1-percent" class="fan-percentage">
                
              </span>
            </div>

            <div class="fan2">
              <h4 class="finePrint">Fan 2</h4>
              <span
                id="fan2"
                class="material-symbols-outlined"
                style="will-change: transform"
              >
                toys_fan
              </span>
              <span id="fan2-percent" class="fan-percentage">

              </span>
            </div>

            <div class="fan3">
              <h4 class="finePrint">Cooling</h4>
              <span
                id="fan3"
                class="material-symbols-outlined"
                style="will-change: transform"
              >
                toys_fan
              </span>
              <span id="fan3-percent" class="fan-percentage">

              </span>
            </div>

            <div class="fan4">
              <h4 class="finePrint">Heatbreak</h4>
              <span
                id="fan4"
                class="material-symbols-outlined"
                style="will-change: transform"
              >
                toys_fan
              </span>
              <span id="fan4-percent" class="fan-percentage">

              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="FANS_script.js"></script>
  </body>
</html>
