<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard | AMS</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="../../assets/css/material-symbols.css"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
        <div class="bed-title">
          <h2 class="partTitle">AMS Trays</h2>

          <div class="ams-container">
            <div class="element">
              <span
                id="tray1Color"
                class="dot"
                style="background-color: grey"
              ></span>
              <div class="dot-content">
                <div class="flex">
                  <h3 id="tray1Material" class="material">Inactive</h3>
                  <span
                    id="tray1Active"
                    class="badge-active"
                    style="display: none"
                    >active</span
                  >
                </div>
                <div class="ams-type-remaining">
                  <h4 id="tray1Type" class="finePrint"></h4>
                  <h4 id="tray1Remaining" class="finePrint">0%</h4>
                </div>
                <div class="progress-wrapper">
                  <div id="tray1ProgressBarParent" class="progress">
                    <div
                      id="tray1ProgressBar"
                      class="progress-bar"
                      style="width: 0px; background-color: #51a34f"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="element">
              <span
                id="tray2Color"
                class="dot"
                id="tray1"
                style="background-color: grey"
              ></span>
              <div class="dot-content">
                <div class="flex">
                  <h3 id="tray2Material" class="material">Inactive</h3>
                  <span
                    id="tray2Active"
                    class="badge-active"
                    style="display: none"
                    >active</span
                  >
                </div>
                <div class="ams-type-remaining">
                  <h4 id="tray2Type" class="finePrint"></h4>
                  <h4 id="tray2Remaining" class="finePrint">0%</h4>
                </div>
                <div class="progress-wrapper">
                  <div id="tray2ProgressBarParent" class="progress">
                    <div
                      id="tray2ProgressBar"
                      class="progress-bar"
                      style="width: 0px; background-color: #51a34f"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="element">
              <span
                id="tray3Color"
                class="dot"
                style="background-color: grey"
              ></span>
              <div class="dot-content">
                <div class="flex">
                  <h3 id="tray3Material" class="material">Inactive</h3>
                  <span
                    id="tray3Active"
                    class="badge-active"
                    style="display: none"
                    >active</span
                  >
                </div>
                <div class="ams-type-remaining">
                  <h4 id="tray3Type" class="finePrint"></h4>
                  <h4 id="tray3Remaining" class="finePrint">0%</h4>
                </div>
                <div class="progress-wrapper grid">
                  <div id="tray3ProgressBarParent" class="progress">
                    <div
                      id="tray3ProgressBar"
                      class="progress-bar"
                      style="width: 0px; background-color: #51a34f"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="element">
              <span
                id="tray4Color"
                class="dot"
                style="background-color: grey"
              ></span>
              <div class="dot-content">
                <div class="flex">
                  <h3 id="tray4Material" class="material">Inactive</h3>
                  <span
                    id="tray4Active"
                    class="badge-active"
                    style="display: none"
                    >active</span
                  >
                </div>
                <div class="ams-type-remaining">
                  <h4 id="tray4Type" class="finePrint"></h4>
                  <h4 id="tray4Remaining" class="finePrint">0%</h4>
                </div>
                <div class="progress-wrapper grid">
                  <div id="tray4ProgressBarParent" class="progress">
                    <div
                      id="tray4ProgressBar"
                      class="progress-bar"
                      style="width: 0px; background-color: #51a34f"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="AMS_script.js"></script>
  </body>
</html>
