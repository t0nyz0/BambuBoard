<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BambuBoard</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
    <meta http-equiv="refresh" content="28800" />
  </head>

  <link
    rel="stylesheet"
    href="../../assets/css/material-symbols.css"
  />
  <body>
    <div class="container">
      <div class="bedcontainer">
        <div class="grid grid-gap-30">
          <div class="column grid-gap-10">
            <div class="bed-title">
              <h2 class="partTitle">Nozzle Temperature</h2>
                          <div class="progress-wrapper">
                    <div id="nozzleProgressBarParent" class="progress">
                      <div id="nozzleProgressBar" class="progress-bar" style="width: 5px; background-color: #5c0000;"></div>
                    </div>
                  </div>
                <div style="display: flex;justify-content: space-between;">
                  <h4 class="finePrint">
                    <b>Current: <span id="nozzleCurrentTempC">0</span></b><span id="nozzleCurrentTempSymbolsC"><b><sup>째</sup>C</b></span> <span style="color:grey;"><span id="nozzleCurrentTempF">0</span><span id="nozzleCurrentTempSymbolsF"><sup>째</sup>F</span>
                  </h4>
                  <h4 class="finePrint">
                    <b>Target: <span id="nozzleTargetTempC">0</span><span id="nozzleTargetTempSymbolsC"><sup>째</sup>C</b></span> <span style="color:grey;"><span id="nozzleTargetTempF">0</span><span id="nozzleTargetTempSymbolsF"><sup>째</sup>F</span></span>
                  </h4>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="NOZZLE_script.js"></script>
  </body>
</html>
